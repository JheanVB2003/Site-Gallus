<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frangos - Gallus</title>
    <link rel="stylesheet" href="/css/cardapio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-light">
    <header class="mb-3">
        <div class="text-center m-5">
            <a href="/index.html">
                <img src="../img/logo.png" alt="logo" class="img-fluid">
            </a>
        </div>
        <div class="barra-b4 mb-3"></div>
        <div class="barra-b2"></div>
    </header>

    <main class="fundo">
        <section class="py-5">
            <div class="row align-items-center align-self-center">
                <div class="col barra-tracejada bg-light my-1"></div>
                <div class="col-auto mx-3">
                    <div class="row align-self-center text-center">
                        <div class="col row justify-content-end">
                            <div class="col-auto linha-1 text-light mx-1"></div>
                            <div class="col-auto linha-2 text-light mx-1"></div>
                            <div class="col-auto linha-3 text-light mx-1"></div>
                        </div>
                        <div class="col-auto bg-light d-flex">
                            <h1 class="display-6 fw-bold text-uppercase p-2 mb-1">Frangos no pote</h1>
                        </div>
                        <div class="col row">
                            <div class="col-auto linha-3 text-light mx-1"></div>
                            <div class="col-auto linha-2 text-light mx-1"></div>
                            <div class="col-auto linha-1 text-light mx-1"></div>
                            
                        </div>
                    </div>
                </div>
                <div class="col barra-tracejada bg-light my-1"></div>
            </div>
            <div class="container text-center row align-items-center align-self-center">
                <div class="col barra-tracejada bg-light my-1"></div>
                <div class="col-auto mx-3">
                    <div class="row align-self-center text-center">
                        <div class="col row justify-content-end">
                            <div class="col-auto linha-1 text-light mx-1"></div>
                            <div class="col-auto linha-2 text-light mx-1"></div>
                            <div class="col-auto linha-3 text-light mx-1"></div>
                        </div>
                        <div class="col-auto bg-light d-flex">
                            <h1 class="display-6 fw-bold text-uppercase p-2 mb-1">Tipos de Frango</h1>
                        </div>
                        <div class="col row">
                            <div class="col-auto linha-3 text-light mx-1"></div>
                            <div class="col-auto linha-2 text-light mx-1"></div>
                            <div class="col-auto linha-1 text-light mx-1"></div>
                            
                        </div>
                    </div>
                </div>
                <div class="col barra-tracejada bg-light my-1"></div>
            </div>

            <div class="container mt-5">
                <div class="row justify-content-around">
                    <div class="col-auto d-grid gap-5">
                        <div class="card text-center bg-transparent border-0 text-light" style="width: 16rem;">
                            <img src="../img/FrangoNoPote/frangofile.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h3 class="card-title">Filé do Peito</h3>
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <!--
                                <p class="card-text">Uma carne de 100g (smash), bacon, duplo queijo, alface,
                                    tomate e molho especial.</p>
                                    -->
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                
                            </div>
                        </div>

                        <p></p>
                    
                        <div class="row align-items-center align-self-center">
                            <div class="col barra-tracejada bg-light my-1"></div>
                            <div class="col-auto mx-3">
                                <div class="row align-self-center text-center">
                                    <div class="col row justify-content-end">
                                        <div class="col-auto linha-1 text-light mx-1"></div>
                                        <div class="col-auto linha-2 text-light mx-1"></div>
                                        <div class="col-auto linha-3 text-light mx-1"></div>
                                    </div>
                                    <div class="col-auto bg-light d-flex">
                                        <h1 class="display-6 fw-bold text-uppercase p-2 mb-1">Tamanhos</h1>
                                    </div>
                                    <div class="col row">
                                        <div class="col-auto linha-3 text-light mx-1"></div>
                                        <div class="col-auto linha-2 text-light mx-1"></div>
                                        <div class="col-auto linha-1 text-light mx-1"></div>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col barra-tracejada bg-light my-1"></div>
                        </div>
                        
                        <p></p>

                        <div class="card text-center bg-transparent border-0 text-light" style="width: 16rem;">
                      
                            <div class="card-body">
                                <h3>Medio</h3>
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <img src="../img/FrangoNoPote/pessoas2.jpeg" class="card-img-top" alt="...">

                                <p class="card-text">2 molhos 7 pedaços</p>

                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <h1 class="display-4 fw-semibold underline">R$99,00</h1>
                            </div>
                            
                        </div>
                    </div>
                    
                    

                    <div class="col-auto d-grid">
                        <div class="card text-center bg-transparent border-0 text-light" style="width: 16rem;">
                            <img src="../img/FrangoNoPote/frangocoxinha.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h3 class="card-title">Coxinha  da asa</h3>
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <!--
                                <p class="card-text">Duas carnes (smash) de 100g cada, bacon, duplo queijo,
                                    em cada carne, alface, tomate, cebola roxa e molho especial.</p>
                                    -->
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                
                            </div>
                        </div>

                        <div class="card text-center bg-transparent border-0 text-light" style="width: 16rem;">
                           
                            <div class="card-body">
                                <h3>Grande</h3>
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <img src="../img/FrangoNoPote/PESSOAS3.jpeg" class="card-img-top" alt="...">

                                <p class="card-text">3 MOLHOS 10 pedaços</p>
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <h1 class="display-4 fw-semibold underline">R$99,99</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-auto d-grid gap-5">
                        <div class="card text-center bg-transparent border-0 text-light" style="width: 16rem;">
                            <img src="../img/FrangoNoPote/frangomisto.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h3 class="card-title">Misto</h3>
                                <div class="barra-tracejada my-2 bg-orange"></div>

                                <!--
                                <p class="card-text">Duas carnes (smash) de 100g cada, bacon, duplo queijo,
                                    em cada carne, alface, tomate, cebola roxa e molho especial.</p>
                                    -->

                                <div class="barra-tracejada my-2 bg-orange"></div>
                               
                            </div>
                        </div>

                        <div class="card text-center bg-transparent border-0 text-light" style="width: 16rem;">
                            
                            <div class="card-body">
                                <h3>Família</h3>
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <img src="../img/FrangoNoPote/pessoas4.jpeg" class="card-img-top" alt="...">
                                <p class="card-text">4 molhos 14 pedaços</p>
                                <div class="barra-tracejada my-2 bg-orange"></div>
                                <h1 class="display-4 fw-semibold underline">R$19,99</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="barra-b4 my-3"></div>
    <div class="barra-b2"></div>

    <section class="py-4">
        <div class="row align-items-center align-self-center">
            <div class="col barra-tracejada bg-light my-1"></div>
            <div class="col-auto mx-3">
                <div class="row align-self-center text-center">
                    <div class="col row justify-content-end">
                        <div class="col-auto linha-1 text-dark mx-1"></div>
                        <div class="col-auto linha-2 text-dark mx-1"></div>
                        <div class="col-auto linha-3 text-dark mx-1"></div>
                    </div>
                    <div class="col-auto bg-dark d-flex">
                        <h1 class="text-light display-6 fw-bold text-uppercase p-2 mb-1">Molhos</h1>
                    </div>
                    <div class="col row">
                        <div class="col-auto linha-3 text-dark mx-1"></div>
                        <div class="col-auto linha-2 text-dark mx-1"></div>
                        <div class="col-auto linha-1 text-dark mx-1"></div>
                    </div>
                </div>
            </div>
            <div class="col barra-tracejada bg-light my-1"></div>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-around">
                <div class="col-auto card text-center bg-transparent border-0 text-dark" style="width: 16rem;">
                    <img src="../img/FrangoNoPote/MolhosdaCasa.jpeg" class="card-img-top" alt="...">
                    
                </div>
                <div class="col-auto card text-center bg-transparent border-0 text-dark" style="width: 16rem;">
                    <img src="../img/FrangoNoPote/MolhosConc.jpeg" class="card-img-top" alt="...">
                    
                </div>
                
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
